version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: biodatawala_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: biodatawala
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - biodatawala_network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: biodatawala_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - biodatawala_network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biodatawala_app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/biodatawala
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    networks:
      - biodatawala_network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  biodatawala_network:
    driver: bridge